<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
    <main>
			<div id=startDisplay>
				<button id="startButton">Start</button>
			</div>
		<div id="sneaky">
			<div id="buttonDiv">
        <button id="attackButton">Attack</button>
				<button id="healButton">Heal</button>
				<button id="quitButton">Quit</button>
			</div>
			<p id="message"></p>
			<div class="playDisplay">
				<div id="characterStatHead">
					<h1 id="characterStat"></h1>
				</div>
				<div id="characterProgress">
					<!-- <p id="characterNameDisplay">player</p> -->
					Health:<progress id="characterHealthBar" value="40" max="40"></progress>
					Heal Count:<progress id="characterHealCountBar" value="2" max="2"></progress>
					Wins:<progress id="characterWinBar" value="0" max="5"></progress>
				</div>
				<div id="grantStatHead">
					<h1 id="grantStat"></h1>
				</div>
				<div id="grantProgress">
					<!-- <p id="grantDisplayName">Grant</p> -->
					Health:<progress id="grantHealthBar" value="10" max="10"></progress>
				</div>
			</div>
		</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
